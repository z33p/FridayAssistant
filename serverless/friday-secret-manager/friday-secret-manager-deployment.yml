apiVersion: apps/v1
kind: Deployment
metadata:
  name: friday-secret-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friday-secret-manager
  template:
    metadata:
      labels:
        app: friday-secret-manager
    spec:
      containers:
      - name: friday-secret-manager
        image: z33p/friday-docker-hub:secret-manager
        resources:
          limits:
            cpu: "0.5"
            memory: "128Mi"
        env:
        - name: DOTNET_ENVIRONMENT
          value: "PROD"
